<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="import" href="./header.html" id="header">
    <link rel="import" href="./footer.html" id="footer">
    <link rel="stylesheet" href="css/cv.css">
<!--    <script src="//at.alicdn.com/t/font_1900617_vj3p8ypx2fj.js"></script>-->

</head>
<body>
    <script type="text/javascript">
      document.write(header.import.body.innerHTML);
    </script>

    <div class="wrapper-box">
        <div class="wrapper">
            <div class="header-box">
                <div class="float-menu">
                    <div class="float-edit">
                        <div class="icon-edit">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-edit"></use>
                            </svg>
                            <span class="edit-text">编辑</span>
                        </div>
                    </div>
                </div>
                <div class="header-info">
                    <img src="" alt="head image" class="info-photo">
                    <p class="info-name">姓名：username</p>
                    <p class="info-birth">出生日期：1990-01-01</p>
                    <p class="info-phone">联系方式：135 **** 8193</p>
                    <p class="info-summary">个人简介</p>
                    <p class="summary-box">这是一个个人简介的盒子。这是一个个人简介的盒子。这是一个个人简介的盒子。这是一个个人简介的盒子。这是一个个人简介的盒子。这是一个个人简介的盒子。</p>
                </div>
            </div>
            <div class="target-box">
                <div class="float-menu">
                    <div class="float-edit">
                        <div class="icon-edit">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-edit"></use>
                            </svg>
                            <span class="edit-text">编辑</span>
                        </div>
                    </div>
                </div>
                <div class="target-title">
                    <p>期望职位</p>
                </div>
                <div class="none-target">
                    <span>暂无期望职位</span>
                </div>
                <div class="target-job">web前端</div>
                <div class="target-city">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-position"></use>
                    </svg>
                    <span>广州</span>
                </div>
                <div class="target-money">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-money"></use>
                    </svg>
                    <span>7k-10K</span>
                </div>
            </div>
            <div class="work-box">
                <div class="float-menu">
                    <div class="float-edit">
                        <div class="icon-edit">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-add"></use>
                            </svg>
                            <span class="edit-text">新增</span>
                        </div>
                    </div>
                </div>
                <div class="none-work"></div>
                <div class="work-content">
                    <div class="content-menu">
                        <div class="menu-hide">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-hide "></use>
                            </svg>
                            <span class="edit-text">隐藏</span>
                        </div>
                        <div class="menu-edit">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-edit"></use>
                            </svg>
                            <span class="edit-text">编辑</span>
                        </div>
                        <div class="menu-delete">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-delete"></use>
                            </svg>
                            <span class="edit-text">删除</span>
                        </div>
                    </div>
                    <div class="work-title"></div>
                    <div class="work-post"></div>
                    <div class="work-responsibilities"></div>
                    <div class="work-time"></div>
                </div>
            </div>
            <div class="custom-box">
                <div class="float-menu">
                    <div class="float-edit">
                        <div class="icon-edit">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-add"></use>
                            </svg>
                            <span class="edit-text">新增</span>
                        </div>
                    </div>
                </div>
                <div class="none-custom"></div>
                <div class="custom-content">
                    <div class="content-menu">
                        <div class="menu-hide">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-hide "></use>
                            </svg>
                            <span class="edit-text">隐藏</span>
                        </div>
                        <div class="menu-edit">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-edit"></use>
                            </svg>
                            <span class="edit-text">编辑</span>
                        </div>
                        <div class="menu-delete">
                            <svg class="icon content-menu-icon" aria-hidden="true">
                                <use xlink:href="#icon-delete"></use>
                            </svg>
                            <span class="edit-text">删除</span>
                        </div>
                    </div>
                    <div class="custom-title"></div>
                    <div class="custom-header"></div>
                    <div class="custom-class"></div>
                    <div class="custom-content"></div>
                    <div class="custom-time"></div>
                </div>
            </div>

        </div>

    <script type="text/javascript">
      document.write(footer.import.body.innerHTML);
